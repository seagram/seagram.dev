name: Build Diagrams

on:
  push:
    paths:
      - "docs/**"
      - ".github/workflows/build-diagrams.yml"

  workflow_dispatch:

jobs:
  build-diagrams:
    name: python
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs

    steps:
      - uses: actions/checkout@v5

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "docs/pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install project
        run: uv sync --locked --all-extras --dev

      - name: Build diagrams
        run: uv run main.py
